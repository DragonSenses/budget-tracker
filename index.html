<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Budget Tracker</title>
</head>
<body>
  <h2>Budget Tracker</h2>

  <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>
    
    <div class="inc-exp container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>
    <!-- End of Income/Expense container -->

    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Transaction Name</label>
        <input type="text" id="text" placeholder="Enter text&hellip;">
      </div>
      <div class="form-control">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount&hellip; (e.g., 20 or -10)">
      </div>
      <button class="btn">Add Transaction</button>
    </form>
    <!-- End of Transaction Form -->

    <h3>Transaction History</h3>
    <ul id="list" class="list">
    </ul>
    <!-- End of Transaction History -->
  </div> 
  <!-- End of Budget Container -->

  <script src="script.js"></script>
</body>
</html>
